<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000">
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: center;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color, #f7f7f7);
            background-size: cover;
        }

        .body {
            margin: 16px;
            font-size: 16px;
            font-weight: 400;
        }

        main {
            flex: 1 0 auto;
            width: 100%;
        }

        .container {
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 800px;
            min-width: 343px;
            min-height: 400px;
        }

        .col .row {
            margin-bottom: 4px;
        }

        .material-icons {
            color: #2b2b2b !important;
        }

        label.active {
            color: #C47a62 !important;
        }

        textarea:focus,
        input:focus,
        input.valid[type=text]:not(.browser-default),
        input.valid[type=email]:not(.browser-default) {
            border-bottom: 1px solid #C47a62 !important;
            box-shadow: 0 1px 0 0 #C47a62 !important;
        }

        .page-title {
            margin: 16px;
            font-family: 'Google Sans', sans-serif;
            font-size: 3rem;
            text-align: left;
            font-weight: 800;
        }

        .btn {
            background-color: #C47A62;
            border-radius: 50px;
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
            color: #ffffff;
            display: block;
            height: 48px;
            min-width: 96px;
            text-align: center;
            text-transform: capitalize;
        }

        .btn:hover {
            background-color: #633F3B;
        }

        @media (max-width: 800px) {
            .container {
                padding: 16px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                --background-color: #1e1e1e;
                --container-background-color: #2b2b2b;
                --label-color: #ffffff;
                color: #F7F7F7;
            }

            input.valid[type=email]:not(.browser-default),
            input.valid[type=email]:focus,
            input.valid[type=text]:not(.browser-default),
            input.valid[type=text]:focus {
                background-color: #2b2b2b !important;
            }

            .btn:hover {
                background-color: #633F3B;
            }

            .input-field input[type=email],
            .input-field input[type=text],
            .input-field textarea {
                color: #F7F7F7;
            }

            .material-icons {
                color: #f7f7f7 !important;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="page-title">Let's create something together</h1>
            <div class="body">If you want to contact Harry about potential freelance work, employment opportunities, please feel free to get in touch.</div>
            <div class="row">
                <form class="col s12" id="contactForm" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="name" type="text" class="validate" required>
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="Please enter a valid email address" data-success=""></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">message</i>
                            <textarea id="message" class="materialize-textarea" required></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Send
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            fetch('https://formsubmit.co/harrylees.design@gmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message
                })
            }).then(response => {
                return response.text().then(text => {
                    console.log('Raw response:', text); // Log the raw response for debugging
                    if (!response.ok) {
                        throw new Error(text);
                    }
                    // Check if response is HTML
                    if (text.startsWith('<')) {
                        throw new Error('Received HTML response: ' + text);
                    }
                    try {
                        return JSON.parse(text); // Try to parse as JSON
                    } catch (error) {
                        throw new Error('Failed to parse response as JSON: ' + text);
                    }
                });
            }).then(data => {
                console.log('Parsed response:', data); // Log the parsed response for debugging
                M.toast({ html: 'Message sent successfully!' });
            }).catch(error => {
                console.error('Error:', error); // Log the error for debugging
                M.toast({ html: 'Error: ' + error.message });
            });
        });
    </script>
</body>

</html>
